<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaagtali</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Title -->
        <div id="game-title">Kaagtali</div>

        <!-- Background image for movie promotion -->
        <!-- Replace 'https://placehold.co/400x600/000000/FFFFFF/png?text=Movie+Promotion' with your actual image URL -->
        <img id="background-image" src="kgtl.jpg" alt="Kaagtali">

        <div id="score-display">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="message-box">
            <h2 id="message-title">Game Over!</h2>
            <p id="final-score">Your Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
